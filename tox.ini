[tox]
envlist = flake8, py3

[base]
deps =
    -rdateparser_scripts/requirements.txt
    -rtests/requirements.txt
    atheris; python_version < '3.12'

[testenv]
deps =
    {[base]deps}
    tzlocal<3.0b1
extras = calendars, fasttext, langdetect
commands =
    pytest --cov=dateparser --cov-report=xml {posargs: tests}

[testenv:latest]
deps =
    {[base]deps}
    tzlocal>=3.0b1

[testenv:flake8]
basepython = python3
extras = calendars, fasttext, langdetect
deps =
    {[testenv]deps}
    pytest-flake8
commands =
    pytest --flake8

[testenv:docs]
changedir = docs
extras = []
deps =
    {[testenv]deps}
    -rdocs/requirements.txt
commands =
    sphinx-build -W -b html . {envtmpdir}/html

[testenv:twinecheck]
basepython = python3
deps =
    build
    twine
commands =
    python -m build --sdist --wheel
    twine check dist/*
