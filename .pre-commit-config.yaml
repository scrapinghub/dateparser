repos:
- repo: https://github.com/PyCQA/flake8
  rev: 5.0.4  # 6.0.0 drops Python 3.7 support
  hooks:
  - id: flake8
    args: ['--config=.flake8']
- repo: https://github.com/psf/black.git
  rev: 23.1.0
  hooks:
  - id: black
- repo: https://github.com/pycqa/isort
  rev: 5.11.5  # 5.12 drops Python 3.7 support
  hooks:
  - id: isort
