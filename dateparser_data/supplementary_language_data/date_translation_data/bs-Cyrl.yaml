am:
    - пријеподне
pm:
    - послијеподне

monday:
    - понедјељак

sunday:
    - недјеља

year:
    - г
    - год
    - годинa

month:
    - мј
    - мјесец
    - мјесеци

week:
    - сед
    - седмица
    - седмице

hour:
    - сат

minute:
    - мин
    - минута

second:
    - с
    - сек
    - секунда

relative-type:
    0 hour ago:
        - овај сат
    0 minute ago:
        - ова минута
    0 month ago:
        - овај мјесец
    0 second ago:
        - сада
    0 week ago:
        - ове седмице
    1 month ago:
        - прошли мјесец
    1 week ago:
        - прошле седмице
    in 1 month:
        - сљедећи мјесец
    in 1 week:
        - сљедеће седмице
    in 1 year:
        - сљедеће године

relative-type-regex:
    \1 day ago:
        - прије (\d+[.,]?\d*) дан
        - прије (\d+[.,]?\d*) дана
    \1 hour ago:
        - прије (\d+[.,]?\d*) сат
        - прије (\d+[.,]?\d*) сати
    \1 minute ago:
        - прије (\d+[.,]?\d*) мин
        - прије (\d+[.,]?\d*) минута
        - прије (\d+[.,]?\d*) минуту
    \1 month ago:
        - прије (\d+[.,]?\d*) мј
        - прије (\d+[.,]?\d*) мјесец
        - прије (\d+[.,]?\d*) мјесеци
    \1 second ago:
        - прије (\d+[.,]?\d*) сек
        - прије (\d+[.,]?\d*) секунда
        - прије (\d+[.,]?\d*) секунду
    \1 week ago:
        - прије (\d+[.,]?\d*) сед
        - прије (\d+[.,]?\d*) седмица
        - прије (\d+[.,]?\d*) седмицу
    \1 year ago:
        - прије (\d+[.,]?\d*) г
        - прије (\d+[.,]?\d*) год
        - прије (\d+[.,]?\d*) година
        - прије (\d+[.,]?\d*) годину

    in \1 minute:
        - за (\d+[.,]?\d*) мин
        - за (\d+[.,]?\d*) минута
        - за (\d+[.,]?\d*) минуту
    in \1 month:
        - за (\d+[.,]?\d*) мј
        - за (\d+[.,]?\d*) мјесец
        - за (\d+[.,]?\d*) мјесеци
    in \1 second:
        - за (\d+[.,]?\d*) сек
        - за (\d+[.,]?\d*) секунда
        - за (\d+[.,]?\d*) секунду
    in \1 week:
        - за (\d+[.,]?\d*) сед
        - за (\d+[.,]?\d*) седмица
        - за (\d+[.,]?\d*) седмицу
    in \1 year:
        - за (\d+[.,]?\d*) г
        - за (\d+[.,]?\d*) год
