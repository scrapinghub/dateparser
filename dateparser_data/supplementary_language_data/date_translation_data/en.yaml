skip: ["about", "ad", "and", "at", "by", "just", "m", "nd", "of", "on", "rd", "st", "th", "the"]
pertain: ["of"]

sentence_splitter_group : 1

tuesday:
    - Tues

september:
    - sept

decade:
    - decade
    - decades
year:
    - y
    - years
month:
    - months
week:
    - weeks
day:
    - d
    - days
hour:
    - h
    - hours
    - hrs
minute:
    - m
    - minutes
    - mins
second:
    - s
    - seconds
    - secs

ago:
    - ago
    - before
in:
    - in
    - from now
    - after

relative-type:
    2 day ago:
        - day before yesterday
    1 decade ago:
        - last decade
        - this decade
    in 1 decade:
        - next decade
    in 2 day:
        - day after tomorrow
    0 day ago:
        - till date

relative-type-regex:
    in \1 decade:
        - in (\d+[.,]?\d*) decades?
    \1 decade ago:
        - (\d+[.,]?\d*) decades? ago

simplifications:
    - an: '1'
    - a: '1'
    - (?:12\s+)?noon: '12:00'
    - (?:12\s+)?midnight: '00:00'
    - (\d+[.,]?\d*)h(\d+[.,]?\d*)m?: \1:\2
    - (?<=from\s+)now: in
    - less than 1 minute ago: 45 second ago
    - (\d+[.,]?\d*) (decade|year|month|week|day|hour|minute|second)s? later: in \1 \2
    - one: '1'
    - two: '2'
    - three: '3'
    - four: '4'
    - five: '5'
    - six: '6'
    - seven: '7'
    - eight: '8'
    - nine: '9'
    - ten: '10'
    - eleven: '11'
    - twelve: '12'
    - (\d+)(\s*)o'clock: '\1:00'
    - (?:in)?\s*(?:the)?\s*morning: am
    - (?:in)?\s*(?:the)?\s*afternoon: pm
